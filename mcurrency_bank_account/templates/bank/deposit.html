{% extends "base.html" %}
{% block title %}Multi-currency bank account{% endblock %}
{% block content %}
<div class="content mt-2">
    <form  class="form" onsubmit="return onDepositSubmit(event)">
        <h2 class="text-center title">Deposit</h2>
        <hr />
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">$</span>
                </div>
                <input class="form-control" autofocus placeholder="Amount" type="text" name="amount" />
                <div class="input-group-append ml-2">
                    <select name="currency" class="form-control">
                        <option value="USD" selected>USD</option>
                        <option value="GBP" >GBP</option>
                        <option value="EUR" >EUR</option>
                        <option value="JPY" >JPY</option>
                        <option value="RUB" >RUB</option>
                    </select>
                </div>
            </div>
        </div>
        <!-- <div class="form-group">
            <div class="input-group input-group-sm">
                <select class="form-control">
                    <option value="USD" selected>USD</option>
                    <option value="GBP" >GBP</option>
                    <option value="EUR" >EUR</option>
                    <option value="JPY" >JPY</option>
                    <option value="RUB" >RUB</option>
                </select>
            </div>
        </div> -->
        <div class="form-group text-right">
            <button type="submit" class="btn btn-secondary mr-auto btn-block">Make deposit now</button>
        </div>
    </form>
</div>
{% endblock %}
