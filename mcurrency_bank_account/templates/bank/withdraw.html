{% extends "base.html" %}
{% block title %}Multi-currency bank account{% endblock %}
{% block content %}
<div class="content mt-2">
    <form  class="form form-withdraw" onsubmit="return onWithdrawSubmit(event)">
        <div class="row">
            <div class="col-md-6 text-center">
                <h1>Your balance</h1>
                <hr />
                <h2>{{currency}}</h2>
                <h4 id="my-balance">{{amount}}$</h4>
            </div>
            <div class="col-md-6">
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">$</span>
                            </div>
                            <input class="form-control" autofocus placeholder="Amount" value="{{amount}}" type="text" name="amount" />
                            <div class="input-group-append ml-2">
                                <select name="currency" class="form-control">
                                    <option value="USD" selected>USD</option>
                                    <option value="GBP">GBP</option>
                                    <option value="EUR">EUR</option>
                                    <option value="JPY">JPY</option>
                                    <option value="RUB">RUB</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-secondary mr-auto btn-block">Withdraw</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
